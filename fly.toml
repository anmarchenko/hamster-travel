# fly.toml file generated for hamster-travel on 2023-01-21T17:27:11+01:00

app = "hamster-travel"
kill_signal = "SIGTERM"
kill_timeout = 5
processes = []

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "hamster-travel.fly.dev"
  AWS_REGION = "eu-central-1"
  AWS_S3_BUCKET = "hamster-travel-prod-images"
  S3_ASSET_HOST = "https://hamster-travel-prod-images.s3.eu-central-1.amazonaws.com"
  MAGICK_MEMORY_LIMIT = "128MiB"
  MAGICK_MAP_LIMIT = "128MiB"
  MAGICK_DISK_LIMIT = "1GiB"
  MAGICK_TEMPORARY_PATH = "/tmp"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 4000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
